<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pagamentos - Sistema Bancário</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Pagamentos</h1>
            <a href="dashboard.html" class="btn-back">Voltar</a>
        </div>
    </nav>

    <main class="container form-page">
        <div class="card">
            <form id="paymentForm" class="form">
                <div class="field">
                    <label>Código de Barras</label>
                    <input type="text" name="barcode" placeholder="Digite o código de barras" required>
                </div>

                <div class="field">
                    <label>Valor</label>
                    <input type="number" name="amount" placeholder="R$ 0,00" step="0.01" min="0.01" required>
                </div>

                <div class="field">
                    <label>Data de Vencimento</label>
                    <input type="date" name="dueDate" required>
                </div>

                <div class="field">
                    <label>Tipo de Pagamento</label>
                    <select name="type" class="form-select" required>
                        <option value="">Selecione o tipo</option>
                        <option value="boleto">Boleto</option>
                        <option value="conta">Conta de Consumo</option>
                        <option value="fatura">Fatura</option>
                    </select>
                </div>

                <button type="submit" class="btn primary">Pagar</button>
            </form>
        </div>
    </main>
</body>
</html>

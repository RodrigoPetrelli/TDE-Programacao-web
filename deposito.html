<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Depósito - Sistema Bancário</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Depósito</h1>
            <a href="dashboard.html" class="btn-back">Voltar</a>
        </div>
    </nav>

    <main class="container form-page">
        <div class="card">
            <form id="depositForm" class="form">
                <div class="field">
                    <label>Valor do Depósito</label>
                    <input type="number" name="amount" placeholder="R$ 0,00" step="0.01" min="0.01" required>
                </div>

                <div class="field">
                    <label>Tipo de Depósito</label>
                    <select name="type" class="form-select" required>
                        <option value="">Selecione o tipo</option>
                        <option value="pix">PIX</option>
                        <option value="ted">TED</option>
                        <option value="doc">DOC</option>
                    </select>
                </div>

                <div class="field">
                    <label>Descrição</label>
                    <input type="text" name="description" placeholder="Opcional">
                </div>

                <button type="submit" class="btn primary">Depositar</button>
            </form>
        </div>
    </main>
</body>
</html>
